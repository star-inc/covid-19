{{- $fragment := .self.Params -}}
{{- $name := strings.TrimSuffix ".md" (replace .self.Name "/index.md" "") -}}
{{- $bg := $fragment.background | default "secondary" }}

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin="" />

<style>
    #map {
        margin: 0 auto;
        width: 95%;
        min-width: 300px;
        height: 500px;
    }

    .data-container {
        margin: 0 auto;
        width: 95%;
        min-width: 300px;
        height: 500px;
        overflow: auto;
    }

    @media screen and (max-width: 985px) {
        .auto-arrange {
            position: relative;
        }

        #countries {
            margin: 10px 0 auto;
        }
    }
</style>

<section id="{{ $name }}">
    <div class="overlay container-fluid bg-light">
        <div class="container py-5 auto-arrange">
            <div class="row">
                <div id="maps" class="col text-center light">
                    <h4>地圖</h4>
                    <p>希望，在何方？</p>
                    <div id="map"></div>
                </div>
                <div id="countries" class="col text-center light">
                    <h4>全球統計</h4>
                    <p>COVID-19 確診人數</p>
                    <div class="data-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">國家</th>
                                    <th scope="col">確診</th>
                                    <th scope="col">康復</th>
                                    <th scope="col">死亡</th>
                                </tr>
                            </thead>
                            <tbody id=data>
                            </tbody>
                        </table>
                    </div>
                    <span id="lastupdate"></span>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>
<script src="https://cdn.starinc.xyz/static/public_assets/jquery/3.4.1/jquery.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
<script src="/js/instant.js"></script>
